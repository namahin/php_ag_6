<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="form-sec">
        <div class="container">
            <form action="signUp.php" method="post" enctype="multipart/form-data">
                <h1>Sign Up</h1>

                <div class="field">
                    <label for="name">Name</label>
                    <input name="name" id="name" type="text" placeholder="Enter your name" required>
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" placeholder="Enter your email address" required>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" placeholder="Enter strong password" required>
                </div>

                <div class="field">
                    <label for="picture">Profile Picture</label>
                    <input name="picture" id="picture" type="file" placeholder="Select image file" required>
                </div>

                <button name="submitBtn" class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
